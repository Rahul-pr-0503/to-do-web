<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("6L_pILMkMGyYv1aw1"); // your public key
    })();
  </script>
</head>

<body>
  <div class="container">

    <!-- 🔐 Auth Section -->
    <div id="authSection">
      <h1>Welcome to To-Do App</h1>

      <!-- Sign Up Form -->
      <div id="signupForm" class="auth-form">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Enter email">
        <input type="password" id="signupPassword" placeholder="Enter password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="auth-form" style="display:none;">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter email">
        <input type="password" id="loginPassword" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
      </div>
    </div>

    <!-- ✅ To-Do App Section -->
    <div id="todoSection" style="display:none;">
      <h1>To-Do Task</h1>
      <p id="welcomeMsg"></p>
      <button onclick="logout()" class="logout-btn">Logout</button>

      <div class="task-input">
        <select id="taskListSelect">
          <option value="personal">Personal</option>
          <option value="work">Work</option>
        </select>
        <input type="text" id="taskText" placeholder="Enter a task">
        <input type="datetime-local" id="taskDate">
        <button onclick="addTask()">Add</button>
      </div>

      <div class="list-section">
        <h2>Personal</h2>
        <ul id="personalList"></ul>
      </div>

      <div class="list-section">
        <h2>Work</h2>
        <ul id="workList"></ul>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
